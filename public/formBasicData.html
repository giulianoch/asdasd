<body>
    <header><h1>Formulario</h1></header>

    <section>
        <div class="form">
            <div >
                <img src="../images/form/name.svg" alt="" class="img"><br><h2 class="float">Datos Personales</h2>
            </div>
            <form action="form2.html" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre(s):</label><br>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido(s):</label><br>
                    <input type="text" class="form-control" id="apellido">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="text" class="form-control" id="email" placeholder="" >        
                </div>

                <div class="form-group">
                   <label for="phone">Telefono:</label><br>
                    <input type="text" id="telefono" name="phone" placeholder="" class="form-control"> 
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn:</label><br>
                    <input type="text" class="form-control" id="linkedIn" placeholder="" >        
                </div>
                
                <div class="form-group">
                    <label for="Provincia">Provincia de residencia:</label><br>
                    <input type="text" id="provincia" class="form-control">
                </div>

                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad:</label><br>
                    <input type="text"  id="nacionalidad"  class="form-control">        
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento:</label><br>
                    <input type="date" id="fechaNacimiento" class="form-control">
                </div>
                <br>

                

                <!-- <input type="submit" class="btn btn-primary" onclick="addDatos(); " value="Siguiente" id="submit"/> -->
                <button type="button" id="addData" onclick="addBasicData()"><a href="#">Enviar</a></button>

            </form>

        </div>

    </section>
